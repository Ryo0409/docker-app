version: '3'
services:
  db:
    image: mysql:8.0
    restart: always
    container_name: 'db'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'test'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - fastapi_net
    ports:
      - 33306:3306
  app:
    image: fastapi-myapp:latest
    restart: always
    container_name: 'app'
    environment:
      DATABASE_URL: "mysql://root@db:3306/test?charset=utf8"
    tty: true
    networks:
      - fastapi_net
    ports:
      - 8000:8000
    depends_on:
      - 'db'
volumes:
  mysql_data:
    name: 'mysql_data'
networks:
  fastapi_net:
    name: 'fastapi_net'
